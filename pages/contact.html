    <meta name="description" content="please contact me or write me down">
    <meta name="keywords" content="Contact, Form, Email, Jobs, CV, Background">
  </head>
  <body>
    <header>
        <aside>
            <a href="../index.html"><img src="../images/fotocv_sm.jpg" alt="maurologo"></a>
        </aside>
        <span class="redes"> 
            <a href="https://github.com/mauginga"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/mauginga/"><i class="fa-brands fa-linkedin"></i></a>
        </span>
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <i class="fa-solid fa-bars"></i>
          </button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="../index.html">Profile 🚘</a>
              <a class="dropdown-item" href="../pages/education.html">Education 📖 </a>
              <a class="dropdown-item" href="../pages/background.html">Background 🤓</a>
              <a class="dropdown-item" href="../pages/contact.html">Contact 📬</a>
              <a class="dropdown-item" href="../pages/hobbies.html">Hobbies 🏅</a>
          </div>
        </div>
    </header>
    <div class="contenedor">
      <main>
        <form id="form_contacto" method="post" name="form_contacto" netlify>
          <h2>Leave your message</h2>
          <input
            type="text"
            name="FullName"
            placeholder="write your name"
            required
          /><br />
          <input
            type="email"
            name="email"
            id=""
            placeholder="email"
            required
          /><br />
          <label for="subject">Subject</label>
          <select name="Subject" id="">
            <option value="">Jobs</option>
            <option value="">Interview</option>
            <option value="">Consulting</option></select
          ><br />
          <textarea
            name="comments"
            id="comments"
            cols="100"
            rows="10"
            required
            placeholder="write your Comments"
          ></textarea
          ><br />
          <input id="enviar" type="submit" value="Send" />📩
        </form>
      </main>
      <a href="#" id="up"><i class="fa-solid fa-chevron-up"></i></a>
      <footer class="footer_contact">
        <div class="disclaimer">
          <p>TODOS LOS DERECHOS RESERVADOS - información pública</p>
        </div>
      </footer>
    </div>

  </body>
